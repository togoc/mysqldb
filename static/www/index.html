<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico" />
    <link rel="stylesheet" href="./static/css/index.css">
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script> -->
    <script src="/static/js/juqery_3.4.1.js"></script>
    <title>mysql</title>

</head>

<body>
    <header>
        <a href="#">这里有一个很大的logo</a>
        <div class="model">
            <ul class="nav">
                <li><a href="#normal">普通模式</a></li>
                <li><a href="#login_model">登录模式</a></li>
            </ul>
        </div>
    </header>
    <div id="normal" class="model_area">
        <div class="block_area"></div>
        <div class="normal_container">
            <div class="search fomat_width">
                <div class="location">
                    <ul class="select">
                        <li><a class="select_active" id="students" href="#">学生</a></li>
                        <li><a id="teacher" href="#">教师</a></li>
                        <li><a id="course" href="#">课程</a></li>
                    </ul>
                </div>
                <div class="search_input_container">
                    <span></span>
                    <div class="search_input">
                        <input class="btn" type="input">
                        <span class=""></span>
                    </div>
                </div>
            </div>
            <div class="search_list fomat_width">
                <form action="#">
                    <table border="1" cellspacing="0">
                        <col width="10%" height="40px">
                        <col width="10%" height="40px">
                        <col width="10%" height="40px">
                        <col width="10%" height="40px">
                        <col width="20" height="40px">
                        <col width="20%" height="40px">
                        <col width="20%" height="40px">
                        <thead>
                            <tr>
                                <th class="sid">学号</th>
                                <th class="name">名字</th>
                                <th class="gender">性别</th>
                                <th class="age">年龄</th>
                                <th class="phone_number">联系电话</th>
                                <th class="address">住址</th>
                                <th class="remark">备注</th>
                            </tr>
                        </thead>
                        <tbody class="table">
                            <tr align="left">
                                <td class="sid">
                                    <div class="td_container">
                                        <span>${res[i].sid}</span>
                                    </div>
                                </td>
                                <td class="name">
                                    <div class="td_container">
                                        <span>${res[i].name}</span>
                                    </div>
                                </td>
                                <td class="gender">
                                    <div class="td_container">
                                        <span>${res[i].gender}</span>
                                    </div>
                                </td>
                                <td class="age">
                                    <div class="td_container">
                                        <span>${res[i].age}</span>
                                    </div>
                                </td>
                                <!-- 修改输入框
                                <div class="change_bar">
                                    <input type="text" placeholder="">
                                    <input type="button" value="确认">
                                </div> -->
                                <td class="phone_number" width="120px">
                                    <div class="td_container">
                                        <span>${res[i].phone_number}</span>
                                        <i class="edit"></i>
                                    </div>
                                </td>
                                <td class="address">
                                    <div class="td_container">
                                        <span>${res[i].address}</span>
                                        <i class="edit"></i>
                                    </div>
                                </td>
                                <td class="remark">
                                    <div class="td_container">
                                        <span>${res[i].remaek}</span>
                                        <i class="edit"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!-- 登录模式 -->
    <div id="login_model" class="model_area">
        <div class="block_area"></div>
        <div class="login_model_container">
            <div class="search">
                <div class="location">当前位置</div>
                <div class="search_input">搜索内容</div>
            </div>
            <div class="search_list">
                搜索结果
            </div>
        </div>
    </div>



    <!-- 背景\提示\加载 -->
    <div class="background">
        <div class="loading ">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="login_tip z0">
            <h3>提示</h3>
            <div class="login_tip_container">
                <p>请再登录界面登录</p>
                <div class="login_tip_button">
                    <input type="button" value="确定">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/index.js"> </script>

</html>
